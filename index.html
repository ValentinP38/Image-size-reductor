<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Réducteur A4 - Fix Impression</title>
  <style>
    /* Style de l'interface */
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; display: flex; justify-content: center; }
    .ui-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 450px; width:100%; }
    select, input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #007bff; color: white; font-weight: bold; cursor: pointer; border: none; }
    button:hover { background: #0056b3; }
    canvas { display: none; } /* On cache le canvas technique */
    .preview-info { font-size: 0.8em; color: #666; text-align: center; }
  </style>
</head>
<body>

<div class="ui-card">
  <h3>1. Image</h3>
  <input id="file" type="file" accept="image/*">

  <h3>2. Taille sur la page</h3>
  <select id="scale">
    <option value="1">100% (Pleine page)</option>
    <option value="0.75">75% (Haut-gauche)</option>
    <option value="0.5">50% (Haut-gauche)</option>
    <option value="0.25">25% (Haut-gauche)</option>
  </select>

  <button id="btn" disabled>Imprimer le PDF A4</button>
  <p class="preview-info" id="status">Prêt</p>
</div>

<canvas id="c"></canvas>

<script>
  const fileInput = document.getElementById('file');
  const scaleSelect = document.getElementById('scale');
  const btn = document.getElementById('btn');
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let img = new Image();

  fileInput.onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (event) => {
      img.onload = () => btn.disabled = false;
      img.src = event.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
  };

  btn.onclick = () => {
    const scale = parseFloat(scaleSelect.value);
    
    // Calcul de l'orientation
    const isLandscape = img.naturalWidth > img.naturalHeight;
    const pageWidth = isLandscape ? 297 : 210;
    const pageHeight = isLandscape ? 210 : 297;

    // On utilise un canvas haute définition pour l'impression (300 DPI)
    // 210mm à 300 DPI = ~2480px
    const dpiFactor = 3.78; // Conversion mm vers px à 96 DPI (standard web)
    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;
    ctx.drawImage(img, 0, 0);

    const imgData = canvas.toDataURL('image/jpeg', 0.9);
    
    // Création du document d'impression
    const printWin = window.open('', '_blank');
    printWin.document.write(`
      <html>
      <head>
        <style>
          /* CONFIGURATION IMPRESSION CRITIQUE */
          @page { 
            size: ${isLandscape ? 'landscape' : 'portrait'}; 
            margin: 0; 
          }
          html, body { 
            margin: 0; 
            padding: 0; 
            width: ${pageWidth}mm; 
            height: ${pageHeight}mm; 
            overflow: hidden;
          }
          .page-container {
            width: ${pageWidth}mm;
            height: ${pageHeight}mm;
            position: relative;
            background: white;
          }
          img {
            position: absolute;
            top: 0;
            left: 0;
            /* On ajuste l'image selon le choix de l'utilisateur */
            width: ${scale * 100}%;
            height: auto;
            max-width: ${pageWidth}mm;
            max-height: ${pageHeight}mm;
            object-fit: contain;
          }
        </style>
      </head>
      <body>
        <div class="page-container">
          <img src="${imgData}">
        </div>
        <script>
          window.onload = () => {
            setTimeout(() => {
              window.print();
              window.close();
            }, 500);
          };
        <\/script>
      </body>
      </html>
    `);
    printWin.document.close();
  };
</script>
</body>
</html>
