<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réducteur A4 Pro</title>
  <style>
    :root { --primary: #2563eb; --bg: #f8fafc; }
    body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
    .card { background: white; width: 100%; max-width: 500px; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
    h1 { font-size: 1.25rem; margin-top: 0; color: #1e293b; text-align: center; }
    
    .field { margin-bottom: 1.2rem; }
    label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; color: #475569; }
    select, input { width: 100%; padding: 0.6rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; font-size: 1rem; }
    
    button { 
      width: 100%; background: var(--primary); color: white; border: none; padding: 0.8rem; 
      border-radius: 0.5rem; font-weight: 700; cursor: pointer; transition: filter 0.2s;
    }
    button:hover { filter: brightness(1.1); }
    button:disabled { background: #94a3b8; cursor: not-allowed; }

    .preview-box { 
      margin-top: 1.5rem; border: 2px dashed #e2e8f0; border-radius: 0.5rem; 
      padding: 10px; min-height: 100px; display: flex; flex-direction: column; align-items: center;
    }
    canvas { max-width: 100%; height: auto; background: #fff; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .status { font-size: 0.75rem; color: #64748b; margin-top: 0.5rem; }
  </style>
</head>
<body>

<div class="card">
  <h1>Optimiseur d'Image A4</h1>
  
  <div class="field">
    <label>1. Charger l'image</label>
    <input id="file" type="file" accept="image/*">
  </div>

  <div class="field">
    <label>2. Taille sur la feuille</label>
    <select id="scale">
      <option value="1">Pleine Page (100%)</option>
      <option value="0.75">75% de la page</option>
      <option value="0.5">Moitié (50%)</option>
      <option value="0.25">Quart (25%)</option>
    </select>
  </div>

  <div class="field">
    <label>3. Format souhaité</label>
    <select id="format">
      <option value="pdf">PDF (Prêt à imprimer)</option>
      <option value="jpeg">Image JPEG (Légère)</option>
      <option value="png">Image PNG (Qualité)</option>
    </select>
  </div>

  <button id="go" disabled>Générer le document</button>

  <div class="preview-box">
    <canvas id="c"></canvas>
    <div id="info" class="status">Aucune image sélectionnée</div>
  </div>
</div>
